zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: c6d56786673a441faa0428e428252631
      name: |
        
        					Templates
                        
  templates:
    - uuid: 942946aedeac484c9c026bd1603e76d8
      template: 'Template UPS SNMP Traps'
      name: 'Template UPS SNMP Traps'
      description: 'SNMPTrap fallback template'
      groups:
        - name: |
            
            					Templates
                            
      items:
        - uuid: 44a3ef5cbf0543709d49ed839eedc4f2
          name: 'SNMP trap fallback'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 90d
          value_type: LOG
          trends: '0'
          tags:
            - tag: Application
              value: 'SNMP Traps'
          triggers:
            - uuid: b9cf4b7c547046a098a6faced0ad2c7f
              expression: 'count(/Template UPS SNMP Traps/snmptrap.fallback,1d,,"General event")>0'
              name: 'Trap received from {HOST.NAME}'
              priority: HIGH
              manual_close: 'YES'
        - uuid: 337b79fb039445ada497941a403904b1
          name: 'Critical Trap alerts'
          type: SNMP_TRAP
          key: 'snmptrap[(Critical|Informational)]'
          delay: '0'
          history: 90d
          value_type: TEXT
          trends: '0'
          tags:
            - tag: Application
              value: 'SNMP Traps'
          triggers:
            - uuid: 3cae3fbe8ee142ed8de1618dcfd6a23d
              expression: 'find(/Template UPS SNMP Traps/snmptrap[(Critical|Informational)],,"like","Critical")=1'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'find(/Template UPS SNMP Traps/snmptrap[(Critical|Informational)],,"like","Informational")=1'
              name: 'Trap - {{ITEM.LASTVALUE}.regsub("Critical:\s(.*)\senterprises.*enterprises","\1")} on {HOST.HOST}'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: DISASTER
              manual_close: 'YES'
              tags:
                - tag: UPS_PROBLEM
                  value: '{{ITEM.LASTVALUE}.regsub("Critical:\s(.*)\senterprises.*enterprises","\1")}'
        - uuid: 4d73551ea80549f5a080061e4a156a94
          name: 'Warning Trap alerts'
