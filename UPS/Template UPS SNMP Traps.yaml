              name: 'Trap - {{ITEM.LASTVALUE}.regsub("Warning:\s(.*)\senterprises.*enterprises","\1")} on {HOST.HOST}'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: DISASTER
              manual_close: 'YES'
              tags:
                - tag: UPS_PROBLEM
                  value: '{{ITEM.LASTVALUE}.regsub("Warning:\s(.*)\senterprises.*enterprises","\1")}'
        - uuid: 36c23d6a01ad48f8ac510462bae176b0
